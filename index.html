    <section class="hero">
        <div class="container">
            <h2>Welcome to T.O.D's Online Text Editor</h2>
            <h6><span class="fas fa-book"></span>
                Create and edit your text effortlessly with our powerful online editor.</h6>
        </div>
    </section>

    <main>
    <div class="text-editor-main">
        <div class="options">
            <button class="my-text-btn" data-command="undo" title="Undo"><i class="fas fa-undo"></i></button>
            <button class="my-text-btn" data-command="redo" title="Redo"><i class="fas fa-redo"></i></button>
            <button class="my-text-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
            <button class="my-text-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
            <button class="my-text-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
            <button class="my-text-btn" data-command="strikeThrough" title="Strike Through"><i class="fas fa-strikethrough"></i></button>
            <button class="my-text-btn" data-command="formatBlock" data-block="H1" title="Heading 1">H1</button>
            <button class="my-text-btn" data-command="formatBlock" data-block="H2" title="Heading 2">H2</button>
            <button class="my-text-btn" data-command="formatBlock" data-block="H3" title="Heading 3">H3</button>
            <button class="my-text-btn" data-command="superscript" title="Superscript"><i class="fas fa-superscript"></i></button>
            <button class="my-text-btn" data-command="subscript" title="Subscript"><i class="fas fa-subscript"></i></button>
            <button class="my-text-btn" data-command="insertUnorderedList" title="Unordered List"><i class="fas fa-list-ul"></i></button>
            <button class="my-text-btn" data-command="insertOrderedList" title="Ordered List"><i class="fas fa-list-ol"></i></button>
            <button class="my-text-btn" data-command="justifyLeft" title="Align Left"><i class="fas fa-align-left"></i></button>
            <button class="my-text-btn" data-command="justifyCenter" title="Align Center"><i class="fas fa-align-center"></i></button>
            <button class="my-text-btn" data-command="justifyRight" title="Align Right"><i class="fas fa-align-right"></i></button>
            <button class="my-text-btn" data-command="justifyFull" title="Align Justify"><i class="fas fa-align-justify"></i></button>
            <button class="my-text-btn" data-command="insertImage" title="Insert Image"><i class="fas fa-images"></i></button>
            <button class="my-text-btn" data-command="createLink" title="Create Link"><i class="fas fa-link"></i></button>
            <button class="my-text-btn" data-command="formatBlock" data-block="blockquote" title="Blockquote"><i class="fas fa-quote-right"></i></button>
            <button class="my-text-btn" data-command="formatBlock" data-block="pre" title="Code Block"><i class="fas fa-code"></i></button>
            <button class="my-text-btn" id="fullscreenToggle" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
            <button class="my-text-btn" data-command="saveFile" title="Save File"><i class="fas fa-save"></i></button>            
        </div>
            <div class="contentOutput" contenteditable="true" ></div>
    </div>
    </main>
